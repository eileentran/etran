
<!DOCTYPE html>
<html>
    <head>
<link href='https://fonts.googleapis.com/css?family=Anonymous Pro' rel='stylesheet'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dreams</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <style>
          

.sentence1 {
  font-family: 'Anonymous Pro';
  font-size: 70px;
  color: black;
}</style>

    </head>
    <body style= "margin: 10%;">

      <p class="sentence1">
         In my dream, I
        <span class="list1">imagined falling in a rocky canyon</span>
        and I immediately woke up
         <span class="list2">in a cold sweat.</span>
      </p>

      <button>Die again</button>

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript">


    		$(document).ready(function() {

			var noun1 = ["had rotting teeth that was falling out","was being chased by a serial killer","died in a car crash","was stabbed a ridiculous amount of times","imagined falling in a rocky canyon"];
			var noun2 = ["in a cold sweat.","then threw up on myself.","sobbing uncontrollably.","realizing it was reality.","wanting breakfast."];

			function pickRandomWord(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function printRandomWord() {
				var list_noun1 = pickRandomWord(noun1);
				var list_noun2  = pickRandomWord(noun2);

					$('.list1').html(list_noun1);
					$('.list2').html(list_noun2);
      }

			printRandomWord();

			$('button').click(function(){
				printRandomWord();
			});
    });
	    </script>

		</style>
	</body>
</html>
